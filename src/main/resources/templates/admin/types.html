<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<div>

    <!--导航-->
    <div th:replace="commons/bar::admintopbar(activeUri='type')"></div>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--表格-->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type : ${pageInfo.list}">
                        <td th:text="${type.id}">1</td>
                        <td th:text="${type.name}">刻意练习</td>
                        <td>
                            <a href="#" th:attr="update_uri=@{/admin/type/}+${type.id}" class="ui mini teal basic button">编辑</a>
                            <a href="#" th:attr="del_uri=@{/admin/type/}+${type.id}" class="ui mini red basic button deleteBtn">删除</a>
                        </td>
                    </tr>
                    <form id="updateType" method="post">
                        <input type="hidden" name="_method" value="put">
                    </form>
                    <form id="delType" method="post">
                        <input type="hidden" name="_method" value="delete">
                    </form>

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <!--<div class="ui right floated pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>-->
                            <div class="ui mini pagination menu">
                                <a class="item">上一页</a>
                                <a class="item">下一页</a>
                            </div>
                            <a href="#" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<div th:replace="commons/bar::footerbar"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover' //设置为鼠标移动到指定点触发显示
    });
    //$('.ui.dropdown').dropdown();//默认点击显示
</script>
<script>
    $(".deleteBtn").click(function () {
        $("#delType").attr("action", $(this).attr("del_uri")).submit;
    })
</script>
</body>
</html>
